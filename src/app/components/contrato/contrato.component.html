<body style="background-color: #303030">

<div>
  <!--  BARRA DE MENU -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <!--  MENU OPÇÕES-->
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav  #sidenav fxLayout="column"   opened="false" fxHide.gt-sm="false" class="menu">
      <div fxLayout="column">

        <div>
          <a mat-button routerLink="/home">Home</a>
        </div>

        <div>
          <a  mat-button [matMenuTriggerFor]="clientes">Clientes
            <mat-menu #clientes="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="opcoes">Clientes</button>
            </mat-menu>
            <mat-menu #opcoes="matMenu">
              <button mat-menu-item  routerLink="/cliente">Listar Cliente</button>
              <button mat-menu-item  routerLink="/cadastrarCliente">Cadastrar Cliente</button>
            </mat-menu>
          </a>
        </div>

        <div>
          <a  mat-button [matMenuTriggerFor]="veiculos">Veiculos
            <mat-menu #veiculos="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="opcoes1">Veiculos</button>
            </mat-menu>
            <mat-menu #opcoes1="matMenu">
              <button mat-menu-item  routerLink="/veiculo">Listar Veiculos</button>
              <button mat-menu-item  routerLink="/cadastrarVeiculo">Cadastrar Veiculos</button>
            </mat-menu>
          </a>
        </div>

        <div>
          <a  mat-button [matMenuTriggerFor]="contratos">Contratos
            <mat-menu #contratos="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="opcoes3">Contratos</button>
            </mat-menu>
            <mat-menu #opcoes3="matMenu">
              <button mat-menu-item  routerLink="/contrato">Listar Contratos</button>
              <button mat-menu-item  routerLink="/cadastrarContrato">Cadastrar Contratar</button>
            </mat-menu>
          </a>
        </div>
      </div>
    </mat-sidenav>

    <div ng-controller="PageController">
    <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemContrato">
      <mat-card class="listagem"> <mat-card-title align="center" style="color: white">Listagem de Contratos</mat-card-title></mat-card>
      <div class="container">
        <table ngDefaultControl mat-table [dataSource]="contrato" ngModel="let cliente of clientes | filter:filter; let i = index" >
<!--          <ng-container matColumnDef="veiculo_id">-->
<!--            <th mat-header-cell *matHeaderCellDef> veiculo_id </th>-->
<!--            <td mat-cell *matCellDef="let contrato"> {{contrato.veiculo_id}} </td>-->
<!--          </ng-container>-->

<!--          <ng-container matColumnDef="cliente_id">-->
<!--            <th mat-header-cell *matHeaderCellDef> cliente_id </th>-->
<!--            <td mat-cell *matCellDef="let contrato"> {{contrato.cliente_id}} </td>-->
<!--          </ng-container>-->

          <ng-container matColumnDef="idContrato">
            <th mat-header-cell *matHeaderCellDef> Contrato </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.id}} </td>
          </ng-container>

          <ng-container matColumnDef="dataInicio">
            <th mat-header-cell *matHeaderCellDef> dataInicio </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.dataInicio}} </td>
          </ng-container>

          <ng-container matColumnDef="dataFim">
            <th mat-header-cell *matHeaderCellDef> dataFim </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.dataFim}} </td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> valor </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.valor}} </td>
          </ng-container>

          <ng-container matColumnDef="devolução">
            <th mat-header-cell *matHeaderCellDef> Devolução </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.dataDevolucao}} </td>
          </ng-container>

          <ng-container matColumnDef="juros">
            <th mat-header-cell *matHeaderCellDef> Juros </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.juros}} </td>
          </ng-container>

          <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let contrato"> {{contrato.valorTotal}} </td>
          </ng-container>

          <ng-container matColumnDef="opções">
            <th mat-header-cell  *matHeaderCellDef> Opções</th>
            <td mat-cell  *matCellDef="let contratos" >
              <button  mat-icon-button (click)="editar(contratos)" > <mat-icon>create</mat-icon></button>
              <button  mat-icon-button (click)="remover(contratos)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>

  </mat-sidenav-container>
</div>
</body>
