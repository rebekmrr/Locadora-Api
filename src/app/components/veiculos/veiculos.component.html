<body style="background-color: #424242FF">
<div>
  <!--  BARRA DE MENU -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <!--  MENU OPÇÕES-->
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav  #sidenav fxLayout="column"   opened="false" fxHide.gt-sm="false" class="menu">
      <div fxLayout="column">
        <div>
          <a mat-button routerLink="/home">Home</a>
        </div>

        <div>
          <a  mat-button [matMenuTriggerFor]="clientes">Clientes
            <mat-menu #clientes="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="opcoes">Clientes</button>
            </mat-menu>
            <mat-menu #opcoes="matMenu">
              <button mat-menu-item  routerLink="/cliente">Listar Cliente</button>
              <button mat-menu-item  routerLink="/cadastrarCliente">Cadastrar Cliente</button>
            </mat-menu>
          </a>
        </div>

        <div>
          <a  mat-button [matMenuTriggerFor]="veiculos">Veiculos
            <mat-menu #veiculos="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="opcoes1">Veiculos</button>
            </mat-menu>
            <mat-menu #opcoes1="matMenu">
              <button mat-menu-item  routerLink="/veiculo">Listar Veiculos</button>
              <button mat-menu-item  routerLink="/cadastrarVeiculo">Cadastrar Veiculos</button>
            </mat-menu>
          </a>
        </div>

        <div>
          <a  mat-button [matMenuTriggerFor]="contratos">Contratos
            <mat-menu #contratos="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="opcoes3">Contratos</button>
            </mat-menu>
            <mat-menu #opcoes3="matMenu">
              <button mat-menu-item  routerLink="/contrato">Listar Contratos</button>
              <button mat-menu-item  routerLink="/cadastrarContrato">Cadastrar Contratar</button>
            </mat-menu>
          </a>
        </div>
      </div>
    </mat-sidenav>



    <div>
    <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemVeiculo">
      <mat-card class="listagem"><mat-card-title   align="center" style="color: white">Listagem Veículo</mat-card-title></mat-card>
      <div class="container">
        <table  mat-table [dataSource]="veiculo" >

          <ng-container  matColumnDef="fabricante">
            <th mat-header-cell *matHeaderCellDef> Fabricante</th>
            <td mat-cell *matCellDef="let veiculo"> {{veiculo.fabricante}} </td>
          </ng-container>

          <ng-container  matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let veiculo"> {{veiculo.modelo}} </td>
          </ng-container>

          <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> Ano </th>
            <td mat-cell *matCellDef="let veiculo"> {{veiculo.ano}} </td>
          </ng-container>

          <ng-container matColumnDef="motor">
            <th mat-header-cell *matHeaderCellDef> Motor </th>
            <td mat-cell *matCellDef="let veiculo"> {{veiculo.motor}} </td>
          </ng-container>

          <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let veiculo"> {{veiculo.placa}} </td>
          </ng-container>

          <ng-container matColumnDef="diaria">
            <th mat-header-cell *matHeaderCellDef> Diaria </th>
            <td mat-cell *matCellDef="let veiculo"> {{veiculo.diaria}} </td>
          </ng-container>



          <ng-container matColumnDef="opções">
            <th mat-header-cell  *matHeaderCellDef> Opções</th>
            <td mat-cell  *matCellDef="let veiculo">
              <button  mat-icon-button (click)="editar(veiculo)"><mat-icon>create</mat-icon></button>
              <button  mat-icon-button (click)="remover(veiculo)"><mat-icon>delete</mat-icon></button>


            </td>

          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  </mat-sidenav-container>
</div>
</body>
